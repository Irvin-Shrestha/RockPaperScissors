<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>Win 5 rounds to with the game of Rock Paper Scissors!</h2>
    <h2>
      Player <span id="p-score">0</span> - <span id="c-score">0</span>Computer
    </h2>
    <div class="display-moves">
      <div class="moves">
        <img id="p-move" src="images/Paper.svg" />
      </div>
      <div class="separator"><strong>VS</strong></div>
      <div class="moves">
        <img id="c-move" src="images/Paper.svg" />
      </div>
    </div>
    <h2>Select the image below to select your move</h2>
    <div class="action">
      <input
        class="options"
        type="image"
        src="./images/Paper.svg"
        value="Paper"
      />
      <input
        class="options"
        type="image"
        src="./images/Rock.svg"
        value="Rock"
      />
      <input
        class="options"
        type="image"
        src="./images/Scissors.svg"
        value="Scissors"
      />
    </div>
  </body>
</html>
